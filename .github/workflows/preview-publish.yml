name: PREVIEW_PUBLISH

on:
  workflow_run:
    workflows: ["PREVIEW_BUILD"]
    types:
      - completed

jobs:
  preview-success-web:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: download build artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          run_id: ${{ github.event.workflow_run.id }}
          name: build-env

      - name: load build env variables
        id: build_env
        run: |
          # ä»Žæ–‡ä»¶ä¸­è¯»å–çŽ¯å¢ƒå˜é‡å¹¶è®¾ç½®ä¸ºè¾“å‡º
          while IFS='=' read -r key value; do
            echo "$key=$value" >> $GITHUB_OUTPUT
            echo "Loaded: $key=$value"
          done < build-env.txt

      - name: download tdesign-flutter-apk artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          run_id: ${{ github.event.workflow_run.id }}
          name: tdesign-flutter-apk
          path: tdesign-flutter-apk

      - name: download tdesign-flutter-web artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          run_id: ${{ github.event.workflow_run.id }}
          name: tdesign-flutter-web
          path: tdesign-flutter-web

      - name: Move APK to web directory
        run: |
          # å°† APK æ–‡ä»¶ç§»åŠ¨åˆ° web ç›®å½•ä»¥ä¾¿é€šè¿‡ surge è®¿é—®
          mv tdesign-flutter-apk/*.apk tdesign-flutter-web/ || echo "No APK file found"
          ls -la tdesign-flutter-web/*.apk || echo "*.apk not found"

      - name: Upload surge service and generate preview URL
        id: deploy
        run: |
          repository=${{github.repository}}
          project_name=${repository#*/}
          export DEPLOY_DOMAIN=https://preview-pr-${{ steps.build_env.outputs.PR_NUMBER }}-$project_name.surge.sh
          npx surge --project ./tdesign-flutter-web --domain $DEPLOY_DOMAIN --token ${{ secrets.TDESIGN_SURGE_TOKEN }}
          echo the preview URL is $DEPLOY_DOMAIN
          echo "url=$DEPLOY_DOMAIN" >> $GITHUB_OUTPUT

      - name: generate APK download URL
        id: apk_url
        run: |
          # ä½¿ç”¨çŽ¯å¢ƒå˜é‡æž„å»ºAPKæ–‡ä»¶åå’Œä¸‹è½½é“¾æŽ¥
          APK_FILENAME="tdesign-flutter-${{ steps.build_env.outputs.VERSION }}-${{ steps.build_env.outputs.BUILD_NUMBER }}.apk"
          APK_URL="${{ steps.deploy.outputs.url }}/$APK_FILENAME"
          echo "apk_filename=$APK_FILENAME" >> $GITHUB_OUTPUT
          echo "apk_url=$APK_URL" >> $GITHUB_OUTPUT
          echo "APK download URL: $APK_URL"

      - name: update status comment
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            <a href="${{steps.deploy.outputs.url}}"><img height="96" alt="å®Œæˆ" src="https://user-images.githubusercontent.com/15634204/150816437-9f5bb788-cd67-4cbc-9897-b82d74e9aa65.png" /></a>

            ## ðŸ“± APK ä¸‹è½½
             [${{ steps.apk_url.outputs.apk_filename }}](${{ steps.apk_url.outputs.apk_url }})


            <!-- AUTO_PREVIEW_HOOK -->
          number: ${{ steps.build_env.outputs.PR_NUMBER }}
          body-include: "<!-- AUTO_PREVIEW_HOOK -->"

      - name: The job failed
        if: ${{ failure() }}
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            [<img height="96" alt="å¤±è´¥" src="https://user-images.githubusercontent.com/5378891/75333447-1e63a280-58c1-11ea-975d-235367fd1522.png">](${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}})
            <!-- AUTO_PREVIEW_HOOK -->
          number: ${{ steps.build_env.outputs.PR_NUMBER }}
          body-include: "<!-- AUTO_PREVIEW_HOOK -->"

  preview-failed:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'failure'
    steps:
      - name: download build artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          run_id: ${{ github.event.workflow_run.id }}
          name: build-env

      - name: load build env variables
        id: build_env
        run: |
          # ä»Žæ–‡ä»¶ä¸­è¯»å–çŽ¯å¢ƒå˜é‡å¹¶è®¾ç½®ä¸ºè¾“å‡º
          while IFS='=' read -r key value; do
            echo "$key=$value" >> $GITHUB_OUTPUT
            echo "Loaded: $key=$value"
          done < build-env.txt

      - name: The job failed
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            [<img height="96" alt="å¤±è´¥" src="https://user-images.githubusercontent.com/5378891/75333447-1e63a280-58c1-11ea-975d-235367fd1522.png">](${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}})
            <!-- AUTO_PREVIEW_HOOK -->
          number: ${{ steps.build_env.outputs.PR_NUMBER }}
          body-include: "<!-- AUTO_PREVIEW_HOOK -->"
